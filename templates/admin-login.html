{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TrafficIQ â€” Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #0b0b0b, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Poppins, sans-serif;
    }
    .login-card {
      background: rgba(20,20,20,0.95);
      border-radius: 18px;
      padding: 2rem 2.5rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255,0,0,.4);
    }
    h3 { color:#ff2e2e; text-align:center; }
    .btn-ti {
      background: linear-gradient(90deg,#ff0000,#b30000);
      color:#fff;
      font-weight:600;
    }
  </style>
</head>

<body>

<div class="login-card">
  <h3>ADMIN SIGN IN</h3>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning mt-3 text-center">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'admin_login' %}">
    {% csrf_token %}

    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-ti w-50">Sign In</button>
      <a href="/" class="btn btn-outline-light w-50">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
