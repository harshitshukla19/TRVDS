{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile - TrafficIQ</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/profile.css' %}" rel="stylesheet">
</head>

<body>
<div class="container py-5">
  <h3 class="mb-4 text-center title">ðŸ‘¤ User Profile</h3>

  <div class="card card-glass p-4 mx-auto" style="max-width: 500px;">
    <div class="text-center mb-3">
      <img src="{{ profile.avatar.url }}" class="avatar">
      <h4 class="mt-2">{{ request.user.get_full_name }}</h4>
      <p class="text-danger small">Registered User</p>
    </div>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label>Full Name</label>
      <input class="form-control mb-2" name="full_name" value="{{ request.user.get_full_name }}">

      <label>Email</label>
      <input type="email" class="form-control mb-2" value="{{ request.user.email }}" disabled>

      <label>Phone</label>
      <input type="number" class="form-control mb-2" name="Phone Number" value="{{ form.phone }}">
      
      <label>Location</label>
      <input type="textarea" class="form-control mb-2" name="Location" value="{{ form.location }}">
      
      <label>Avatar</label>
      <input class="form-control mb-2" name="Avatar" value="{{ form.avatar }}">
      
      <button class="btn btn-ti w-100 mt-3">ðŸ’¾ Save Changes</button>
    </form>
  </div>
</div>
</body>
</html>
